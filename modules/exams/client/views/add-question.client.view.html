<div class="modal-header">
	<h3 class="modal-title" style="float:left;">Add question to {{selected_exam.title}} for {{selected_exam.class}}</h3>
	<button style="float:right;" class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
	<button style="float:right;" class="btn btn-primary" type="button" ng-click="submit()">Submit</button>

</div>
<div class="modal-body" ng-init="selected_type = null">
    <div class="btn-group" uib-dropdown>
	  <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle>
        {{selected_type ||'Select Question Type'}} <span class="caret"></span>
      </button>
      <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <li role="menuitem" ng-click="selected_type = 'multiple choice'"><a href="#">Multiple Choice</a></li>
        <li role="menuitem" ng-click="selected_type = 'multiple select'"><a href="#">Multiple Select</a></li>
      </ul>
	</div>

	<!-- Multiple Choice -->
	<div class="Multiple_Choice" ng-show="selected_type == 'multiple choice'">
		<div class="question-content" >
			<h4>Question</h4>
			<textarea ng-model="question_content"></textarea>
		</div>
		<div class="answer-content">	
			<h4>Answers</h4>
			<div class="btn btn-primary" ng-click="add_new_mc_answer()">
				<span>Add a new answer</span>
				<i class="glyphicon glyphicon-plus"></i>		
			</div>
			<table class="mc-answer">
				<tr ng-repeat="answer in answers_content">
					<td>
						<textarea ng-model="answer.content"></textarea>
					</td>
					<td>	
						<button class="btn btn-primary mc_incorrect" type="button" 
						ng-click="answer.correct = !answer.correct" 
						ng-class="{'disabled':!answer.correct,'mc_correct':answer.correct}" >
							<i class="glyphicon glyphicon-ok"></i>
						</button>
					</td>
					<td>
						<button class="btn btn-warning" type="button" ng-click="remove_mc_answer($index)" 
						style="color:#EE3131;">
							<i class="glyphicon glyphicon-remove"></i>
						</button>		
					</td>
				</tr>
			</table>
		</div>
	</div>
	<!-- Multiple Select -->
	
	
	
</div>
